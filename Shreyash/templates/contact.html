{% extends "layout.html" %}
{% load static %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/contact.css">
{% endblock %}
{% block title %}Contact Me | Shreyash Pandey â€“ Backend Developer{% endblock %}
{% block content %}
    <section class="contact_section" aria-label="Contact Me">
        <h2 class="title_contact">Contact Me</h2>

        <div class="container_contact">
            {% if success %}
                <p style="color: green;">Message sent successfully!</p>
            {% endif %}

            <form action="https://formspree.io/f/xvzrpngb" method="POST" class="contact_form" aria-label="Contact Form">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit" class="submit_button">Send Message</button>
            </form>
        </div>
    </section>
    <script>
        function toggleMenu() {
            document.querySelectorAll('.bt')[0].classList.toggle('active');
    }
    </script>
{% endblock %}
